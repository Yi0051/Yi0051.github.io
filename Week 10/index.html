<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>WEEK 10</title>
        <style>
            body{
                background-color: goldenrod;
            }
            #kitties {
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                z-index: -100000;
            }
        </style>
    </head>
    <body>

        <video width="300" autoplay muted loop id="kitties">
            <source src="kittens.mp4">
            <source src="kittens.avi">
            <source src="kittens.ogg">
        </video>
        <img src="kitten.jpeg" width="100" height="100" title="hang in there kitty" id="hangingin">
        <audio>
            <source src="meow.wav">
        </audio>
        <script>
            var kittyimg = document.getElementById('hangingin');
            var kittyvid = document.getElementById('kitties');
            var meows = document.getElementsByTagName('audio');
            console.log(meows);
            kittyimg.onclick = function(){
                meows[0].currentTime = 0;
                meows[0].volume = 1;
                meows[0].playbackRate = 16;
                meows[0].play();
                if(kittyvid.paused === true){
                    kittyvid.play();
                }else{
                    kittyvid.pause();
                }
            }
        </script>
    </body>
</html>
